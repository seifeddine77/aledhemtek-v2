<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestion des Services</h2>
    <button mat-raised-button color="primary" (click)="openAddServiceDialog()">
      <mat-icon>add</mat-icon> Ajouter un Service
    </button>
  </div>

  <div *ngIf="services.length > 0; else noServices" class="accordion" id="servicesAccordion">
    <div *ngFor="let service of services; let i = index" class="accordion-item">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
          <strong>{{ service.name }}</strong>
        </button>
      </h2>
      <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#servicesAccordion">
        <div class="accordion-body">
          <p>{{ service.description }}</p>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5>Tâches</h5>
            <a [routerLink]="['/admin/tasks/new', service.id]" class="btn btn-primary btn-sm">Ajouter une Tâche</a>
          </div>
          <table *ngIf="service.tasks.length > 0; else noTasks" class="table table-striped">
            <thead>
              <tr>
                <th>Nom de la Tâche</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of service.tasks">
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
              </tr>
            </tbody>
          </table>
          <ng-template #noTasks>
            <p>Aucune tâche trouvée pour ce service.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noServices>
    <p class="text-center mt-4">Aucun service trouvé.</p>
  </ng-template>
</div>
