<h1>Paramétrage de tâche</h1>
<form class="task-form" #taskForm="ngForm">
  <div class="grid-container">
    <div class="grid-item">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="task.name" name="name" required />
      </mat-form-field>
    </div>

    <div class="grid-item">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Service</mat-label>
        <mat-select [(ngModel)]="task.serviceId" name="serviceId">
          <mat-option *ngFor="let s of services" [value]="s.id">{{ s.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="grid-item">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Durée approximative (min)</mat-label>
        <input matInput type="number" [(ngModel)]="task.duration" name="duration" />
      </mat-form-field>
    </div>

    <div class="grid-item">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tarif</mat-label>
        <input matInput [value]="displayRate()" disabled />
        <button mat-icon-button matSuffix (click)="openRateDialog()" type="button" matTooltip="Ajouter un tarif">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-form-field>
    </div>

        <div class="grid-item">
      <button type="button" mat-stroked-button (click)="fileInput.click()">Choisir une image</button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="image/*">
      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Aperçu de l'image">
      </div>
    </div>

    <div class="grid-item description-area">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" [(ngModel)]="task.description" name="description"></textarea>
      </mat-form-field>
    </div>

    <div class="grid-item full-width section" style="grid-column: 1 / -1;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h2>Matériaux</h2>
        <button mat-stroked-button color="primary" type="button" (click)="openMaterialDialog()">Ajouter un matériau</button>
      </div>
      <table mat-table [dataSource]="materials" class="mat-elevation-z1 small-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let m">{{ m.name }}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantité</th>
          <td mat-cell *matCellDef="let m">{{ m.quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let i = index">
            <button mat-icon-button color="warn" (click)="removeMaterial(i)" type="button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="materialColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: materialColumns;"></tr>
      </table>
    </div>

    <div class="grid-item full-width section" style="grid-column: 1 / -1;">
      <table mat-table [dataSource]="rates" class="mat-elevation-z1 small-table">
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let r">{{ r.price | number : '1.0-2' }} €</td>
        </ng-container>

        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef>Début</th>
          <td mat-cell *matCellDef="let r">{{ r.startDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef>Fin</th>
          <td mat-cell *matCellDef="let r">{{ r.endDate | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="rateColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: rateColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="save()" [disabled]="!taskForm.form.valid">Enregistrer</button>
    <button mat-button routerLink="/admin/services">Annuler</button>
  </div>
</form>
