<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestion des Tâches</h2>
    <button mat-raised-button color="primary" (click)="openAddTaskDialog()">
      <mat-icon>add</mat-icon> Ajouter une Tâche
    </button>
  </div>

  <div *ngIf="tasks.length > 0; else noTasks" class="mat-elevation-z8">
    <table mat-table [dataSource]="tasks">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>

      <!-- Service Name Column -->
      <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef> Service Associé </th>
        <td mat-cell *matCellDef="let task"> {{task.serviceName}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <!-- Action buttons (edit, delete) can be added here -->
          <button mat-icon-button color="primary" matTooltip="Modifier la tâche">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Supprimer la tâche">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #noTasks>
    <p class="text-center mt-4">Aucune tâche trouvée.</p>
  </ng-template>
</div>
