<h1 mat-dialog-title>Ajouter un Nouveau Service</h1>
<div mat-dialog-content>
  <form [formGroup]="serviceForm" (ngSubmit)="createService()" class="service-form">
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom du Service</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="category-select">
        <mat-label>Catégorie</mat-label>
        <mat-select formControlName="categoryId" required>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="button" mat-icon-button color="primary" (click)="openAddCategoryDialog()" matTooltip="Ajouter une nouvelle catégorie" class="add-category-btn">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>

    <div class="form-row file-input-row">
      <button type="button" mat-stroked-button (click)="fileInput.click()">
        <mat-icon>attach_file</mat-icon>
        Choisir une image
      </button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="image/*">
      <span class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" [disabled]="!serviceForm.valid || !selectedFile" (click)="createService()">Enregistrer</button>
</div>
