<div class="notification-panel">
  <button 
    mat-icon-button 
    [matMenuTriggerFor]="notificationMenu"
    matTooltip="Notifications"
    class="notification-button">
    <mat-icon 
      [matBadge]="unreadCount" 
      [matBadgeHidden]="unreadCount === 0"
      matBadgeColor="warn"
      matBadgeSize="small">
      notifications
    </mat-icon>
  </button>

  <mat-menu #notificationMenu="matMenu" class="notification-menu">
    <!-- Header -->
    <div class="notification-header" mat-menu-item [disabled]="true">
      <div class="header-content">
        <span class="header-title">Notifications</span>
        <div class="header-actions">
          <button 
            mat-icon-button 
            (click)="markAllAsRead()"
            [disabled]="unreadCount === 0"
            matTooltip="Marquer tout comme lu"
            class="header-action-btn">
            <mat-icon>done_all</mat-icon>
          </button>
          <button 
            mat-icon-button 
            (click)="clearAll()"
            [disabled]="notifications.length === 0"
            matTooltip="Effacer tout"
            class="header-action-btn">
            <mat-icon>clear_all</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <!-- Notifications List -->
    <div class="notifications-container">
      <div *ngIf="notifications.length === 0" class="empty-notifications">
        <mat-icon>notifications_none</mat-icon>
        <span>Aucune notification</span>
      </div>

      <div 
        *ngFor="let notification of notifications; trackBy: trackByNotificationId"
        class="notification-item"
        [class.unread]="!notification.read"
        (click)="markAsRead(notification)">
        
        <div class="notification-content">
          <div class="notification-icon">
            <mat-icon [style.color]="getNotificationColor(notification.type)">
              {{ getNotificationIcon(notification.type) }}
            </mat-icon>
          </div>
          
          <div class="notification-details">
            <div class="notification-title">{{ notification.title }}</div>
            <div class="notification-message">{{ notification.message }}</div>
            <div class="notification-time">{{ formatTime(notification.timestamp) }}</div>
          </div>
          
          <div class="notification-actions">
            <button 
              mat-icon-button 
              (click)="deleteNotification(notification, $event)"
              matTooltip="Supprimer"
              class="delete-btn">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>

        <div *ngIf="!notification.read" class="unread-indicator"></div>
      </div>
    </div>

    <!-- Footer -->
    <mat-divider *ngIf="notifications.length > 0"></mat-divider>
    
    <div *ngIf="notifications.length > 0" class="notification-footer" mat-menu-item [disabled]="true">
      <span class="footer-text">{{ notifications.length }} notification(s) r√©cente(s)</span>
    </div>
  </mat-menu>
</div>
