# Email Configuration
# SMTP Configuration for sending emails
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Company Configuration
app.company.name=AledhemTek
app.company.email=${EMAIL_USERNAME:your-email@gmail.com}
app.company.address=123 Business Street, City, Country
app.company.phone=+1234567890
app.company.website=https://aledhemtek.com

# Invoice Configuration
invoice.pdf.directory=./service-backend/invoices
invoice.vat.rate=0.20
invoice.service.fee.rate=0.05
invoice.overdue.days=30
invoice.reminder.first.days=7
invoice.reminder.interval.days=15

# Payment Configuration
payment.stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_your_stripe_public_key}
payment.stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
payment.paypal.client.id=${PAYPAL_CLIENT_ID:your_paypal_client_id}
payment.paypal.client.secret=${PAYPAL_CLIENT_SECRET:your_paypal_client_secret}
payment.paypal.mode=${PAYPAL_MODE:sandbox}