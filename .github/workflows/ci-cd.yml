name: CI/CD Pipeline - Aledhemtek V2

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================================
  # JOB 1: BUILD & TEST BACKEND
  # ========================================
  backend-build:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: aledhemtek_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: ğŸ”§ Configure application properties for tests
        run: |
          cd service-backend
          cat > src/main/resources/application-test.properties << EOF
          spring.datasource.url=jdbc:mysql://localhost:3306/aledhemtek_test
          spring.datasource.username=root
          spring.datasource.password=root
          spring.jpa.hibernate.ddl-auto=create-drop
          jwt.secret=test-secret-key-for-ci-cd-pipeline-testing-only-do-not-use-in-production
          EOF
      
      - name: ğŸ—ï¸ Build Backend
        run: |
          cd service-backend
          mvn clean compile -DskipTests
      
      - name: ğŸ§ª Run Backend Tests
        run: |
          cd service-backend
          echo "Tests skipped - no tests implemented yet"
        continue-on-error: true
      
      - name: ğŸ“Š Generate Test Report
        if: always()
        run: |
          echo "Test report generation skipped"
        continue-on-error: true
      
      - name: ğŸ“¦ Package Backend
        run: |
          cd service-backend
          mvn package -DskipTests
      
      - name: ğŸ“¤ Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: service-backend/target/*.jar
          retention-days: 7

  # ========================================
  # JOB 2: BUILD & TEST FRONTEND
  # ========================================
  frontend-build:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: service-frontend/package-lock.json
      
      - name: ğŸ“¥ Install Dependencies
        run: |
          cd service-frontend
          npm ci
      
      - name: ğŸ” Lint Frontend
        run: |
          echo "Linting skipped"
        continue-on-error: true
      
      - name: ğŸ§ª Run Frontend Tests
        run: |
          cd service-frontend
          echo "Tests skipped - no tests configured yet"
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build Frontend
        run: |
          cd service-frontend
          npm run build -- --configuration=production
      
      - name: ğŸ“¤ Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: service-frontend/dist/
          retention-days: 7

  # ========================================
  # JOB 3: SECURITY SCAN
  # ========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ========================================
  # JOB 4: CODE QUALITY
  # ========================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=seifeddine77_aledhemtek-v2
            -Dsonar.organization=seifeddine77
        continue-on-error: true

  # ========================================
  # JOB 5: DOCKER BUILD (Optional)
  # ========================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: ğŸ“¥ Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: service-backend/target/
      
      - name: ğŸ—ï¸ Build Backend Docker Image
        run: |
          cd service-backend
          docker build -t seifeddine77/aledhemtek-backend:latest .
        continue-on-error: true
      
      - name: ğŸ“¤ Push Backend Docker Image
        run: |
          docker push seifeddine77/aledhemtek-backend:latest
        continue-on-error: true

  # ========================================
  # JOB 6: DEPLOYMENT NOTIFICATION
  # ========================================
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan, code-quality]
    if: always()
    
    steps:
      - name: ğŸ“§ Send Success Notification
        if: ${{ needs.backend-build.result == 'success' && needs.frontend-build.result == 'success' }}
        run: |
          echo "âœ… CI/CD Pipeline completed successfully!"
          echo "Backend: ${{ needs.backend-build.result }}"
          echo "Frontend: ${{ needs.frontend-build.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "Quality: ${{ needs.code-quality.result }}"
      
      - name: âŒ Send Failure Notification
        if: ${{ needs.backend-build.result == 'failure' || needs.frontend-build.result == 'failure' }}
        run: |
          echo "âŒ CI/CD Pipeline failed!"
          echo "Backend: ${{ needs.backend-build.result }}"
          echo "Frontend: ${{ needs.frontend-build.result }}"
          exit 1
